<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Staatliches&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap');

        body {
            width: 100%;
            height: 100%;
            background: #16345A;
            padding: 0;
            margin: 0;
        }

        .text-box {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg text {
            font-family: 'Staatliches', cursive;
            font-size: 6em;
            stroke-dasharray: 1500;
            stroke-dashoffset: 0;
            stroke-linecap:round;
            fill:transparent;
            animation: stroke 1s linear, shadow 1s linear;
            animation-fill-mode: forwards;

        }
        svg text:nth-child(1) {
            animation-delay: 0s;
        }
        svg text:nth-child(2) {
            animation-delay: 0.5s;
        }
        svg text:nth-child(3) {
            animation-delay: 1s;
        }
        svg text:nth-child(4) {
            animation-delay: 1.5s;
        }
        svg text:nth-child(5) {
            animation-delay: 2s;
        }
        svg text:nth-child(6) {
            animation-delay: 2.5s;
        }
        svg text:nth-child(7) {
            animation-delay: 3s;
        }
        svg text:nth-child(8) {
            animation-delay: 3.5s;
        }
        svg text:nth-child(9) {
            animation-delay: 4s;
        }
        svg text:nth-child(10) {
            animation-delay: 4.5s;
        }
        svg text:nth-child(11) {
            animation-delay: 5s;
        }
        svg text:nth-child(12) {
            animation-delay: 5.5s;
        }

        @keyframes stroke {
            0%   {
                stroke-dashoffset: 1500;
                stroke: #F1C164;
                paint-order: stroke;
                stroke-width: 5;
            }
            100% {
                fill:#F1C164;
                stroke-width: 0;
                stroke-dashoffset: 0;
            }
        }
        @keyframes shadow {
            to {
                text-shadow:5px 5px 0 #2D63A7
            }
        }
    </style>
</head>
<body>
<div class="text-box">
    <div class="text-wrap">
        <div class="heart"></div>
        <svg width=525 height=160 viewBox="0 0 525 160">
            <text x="0" y="50%">O</text>
            <text x="45" y="50%">R</text>
            <text x="90" y="50%">D</text>
            <text x="135" y="50%">I</text>
            <text x="155" y="50%">N</text>
            <text x="199" y="50%">A</text>
            <text x="240" y="50%">R</text>
            <text x="285" y="50%">Y</text>
            <text x="350" y="50%">C</text>
            <text x="395" y="50%">O</text>
            <text x="440" y="50%">D</text>
            <text x="485" y="50%">E</text>
        </svg>

        <!--<h1>ORDINARY CODE</h1>
        <h4>https://ordinary-code.tistory.com/</h4>-->
    </div>
</div>
</body>
</html>
